<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Material Design for Bootstrap -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/fezvrasta/bootstrap-material-design/v4-dist/css/bootstrap-material-design.css">
  </head>
  <body>
    <ul class="nav nav-tabs bg-inverse navigation">
      <li role="presentation" class="dropdown nav-item">
        <a class="dropdown-toggle nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true">
          Projects
        </a>
        <ul class="dropdown-menu">
          <li><a href="#">Software</a></li>
          <li><a href="#">Music</a></li>
        </ul>
      </li>
      <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

          Social Media
        </a>
        <ul class="dropdown-menu">
          <li><a href="#"><span class="fa fa-soundcloud"></span></a></li>
          <li><a href="#"><span class="fa fa-github"></span></a></li>

          <li><a href="#"><span class="fa fa-linkedin"></span></a></li>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/HubSpot/tether/v1.1.1/dist/js/tether.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.rawgit.com/fezvrasta/bootstrap-material-design/v4-dist/js/bootstrap-material-design.iife.min.js"></script>
    <script>
      $('body').bootstrapMaterialDesign()
    </script>

</html>
